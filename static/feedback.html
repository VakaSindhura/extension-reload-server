<!doctype html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <div class="topBar">
      <p class="heading">Reload Extension</p>
    </div>
    <div class="uninstall">
      <div class="FeedbackList">
        <p class="message">
          We are sad that you had to uninstall the extension
        </p>
        <h3 class="message2">Please help us Improve</h3>
      </div>
      <section>
        <div></div>
        <div><textarea class="feedback-text" placeholder= "Type something..."></textarea></div>
        <div><button class="update feedback"  onclick="sendFeedback()">Submit</button></div>
      </section>
    </div>
    <script src="feedback.js"></script>
  </body>
</html>
